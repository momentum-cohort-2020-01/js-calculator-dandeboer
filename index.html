<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="button" id="clear">C</div>
        <div class="screen">  <p id="calcScreen"></p></div>
        <div class="button" id="num7">7</div>
        <div class="button" id="num8">8</div>
        <div class="button" id="num9">9</div>
        <div class="button" id="divide">/</div>
        <div class="button" id="num4">4</div>
        <div class="button" id="num5">5</div>
        <div class="button" id="num6">6</div>
        <div class="button" id="multiply">*</div>
        <div class="button" id="num1">1</div>
        <div class="button" id="num2">2</div>
        <div class="button" id="num3">3</div>
        <div class="button" id="subtract">-</div>
        <div class="button" id="num0">0</div>
        <div class="button" id="decimal">.</div>
        <div class="button" id="equal">=</div>
        <div class="button" id="plus">+</div>
    </div>
</body>
</html>
